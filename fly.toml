app = "soliloquy-master"
primary_region = "ord"

[build]

[env]
  NODE_ENV = "production"
  PORT = "3001"

# Set ADMIN_KEY as a secret: fly secrets set ADMIN_KEY=your-secret-key

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "soliloquy_data"
  destination = "/app/server/data/analytics"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
